<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/skeleton.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:600,900&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="css/style.css">
  <title>Color Playground</title>
</head>
<body onload="init()">
  <img src="img/color_juggle_logo.png" id="logo" alt="Logo">
  <div class="container">
    <h1 id="header">Color Juggler</h1>
    <!-- <p id="subheader">Practice for me. Fun for you. ðŸ˜‰</p> -->
      <div id="colorBox" onclick="changeBackground()">
        <h1>Press me ðŸ‘†</h1>
        <h2 class="colorBoxColorDisplay">RGB(35,35,35)</h2>
        <p>Loop Speed: <strong><span id="outputLoopSpeed"></span></strong> ms!</p>
        <!-- <button onclick="copyColor()" id="btnCopyColor" class="btn">Copy Color</button> -->
      </div>
      <div id="interface">
        <div id="alertBox">
          <p id="alertText"></p>
        </div>
        <input type="number" id="inputLoopSpeed" placeholder="Enter a loop speed in milliseconds">
        <button onclick="loopColorBox()" id="btnStartLoop" class="btn">Start Loop!</button>
        <button id="btnClearLoop" class="btn">Stop Loop</button>
        
      </div>
    </div>
  
  <script src="js/app.js"></script>

</body>
</html>
